<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annapurna Traders - UPI QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
        input {
            padding: 12px;
            font-size: 16px;
            width: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        #amountDisplay {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        .share-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANNAPURNA TRADERS</h1>
        <div class="tagline">HAPPY TO SERVE YOU BETTER</div>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <button onclick="generateQRCode()">Generate QR Code</button>

        <div id="qrcode"></div>
        <div id="amountDisplay"></div>

        <!-- Share and Download Buttons -->
        <div class="share-buttons">
            <button onclick="downloadQRCode()">Download QR Code</button>
            <button onclick="shareQRCode()">Share QR Code</button>
        </div>
    </div>

    <script>
        let qrCodeElement = null;

        function generateQRCode() {
            const amount = document.getElementById('amount').value;
            if (!amount) {
                alert("Please enter an amount.");
                return;
            }

            const upiId = '6363304520@okbizaxis';
            const upiLink = `upi://pay?pa=${upiId}&pn=RecipientName&am=${amount}&cu=INR`;

            // Clear previous QR code and amount display
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('amountDisplay').innerHTML = '';

            // Generate new QR code
            qrCodeElement = new QRCode(document.getElementById('qrcode'), {
                text: upiLink,
                width: 200,
                height: 200
            });

            // Display the amount below the QR code
            document.getElementById('amountDisplay').innerHTML = `Amount: ₹${amount}`;
        }

        function downloadQRCode() {
            if (!qrCodeElement) {
                alert("Please generate a QR code first.");
                return;
            }

            const qrCodeImage = document.querySelector("#qrcode img");
            if (qrCodeImage) {
                const amount = document.getElementById('amount').value;

                // Create a canvas to combine QR code and amount text
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");

                // Set canvas dimensions
                canvas.width = 250; // Width of the combined image
                canvas.height = 300; // Height of the combined image

                // Draw the QR code on the canvas
                context.drawImage(qrCodeImage, 25, 0, 200, 200); // Centered QR code

                // Add the amount text below the QR code
                context.font = "20px Arial";
                context.fillStyle = "#333";
                context.textAlign = "center";
                context.fillText(`Amount: ₹${amount}`, canvas.width / 2, 250);

                // Convert canvas to image and trigger download
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "Annapurna_Traders_QR_Code.png";
                link.click();
            }
        }

        function shareQRCode() {
            if (!qrCodeElement) {
                alert("Please generate a QR code first.");
                return;
            }

            const qrCodeImage = document.querySelector("#qrcode img");
            if (qrCodeImage) {
                const amount = document.getElementById('amount').value;

                // Create a canvas to combine QR code and amount text
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");

                // Set canvas dimensions
                canvas.width = 250; // Width of the combined image
                canvas.height = 300; // Height of the combined image

                // Draw the QR code on the canvas
                context.drawImage(qrCodeImage, 25, 0, 200, 200); // Centered QR code

                // Add the amount text below the QR code
                context.font = "20px Arial";
                context.fillStyle = "#333";
                context.textAlign = "center";
                context.fillText(`Amount: ₹${amount}`, canvas.width / 2, 250);

                // Convert canvas to image
                canvas.toBlob((blob) => {
                    const file = new File([blob], "Annapurna_Traders_QR_Code.png", {
                        type: "image/png",
                    });

                    // Share the image using the Web Share API
                    if (navigator.share) {
                        navigator.share({
                            title: "Annapurna Traders - UPI QR Code",
                            text: `Scan this QR code to pay ₹${amount} to Annapurna Traders.`,
                            files: [file],
                        })
                            .then(() => console.log("QR code shared successfully"))
                            .catch((error) => console.error("Error sharing QR code:", error));
                    } else {
                        alert("Sharing is not supported in your browser. Please download the QR code and share it manually.");
                    }
                }, "image/png");
            }
        }
    </script>
</body>
</html>
