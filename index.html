<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annapurna Traders - UPI QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
        input {
            padding: 12px;
            font-size: 16px;
            width: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        #amountDisplay {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANNAPURNA TRADERS</h1>
        <div class="tagline">HAPPY TO SERVE YOU BETTER</div>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <button onclick="generateQRCode()">Generate QR Code</button>

        <div id="qrcode"></div>
        <div id="amountDisplay"></div>
    </div>

    <script>
        function generateQRCode() {
            const amount = document.getElementById('amount').value;
            if (!amount) {
                alert("Please enter an amount.");
                return;
            }

            const upiId = '6363304520@okbizaxis';
            const upiLink = `upi://pay?pa=${upiId}&pn=RecipientName&am=${amount}&cu=INR`;

            // Clear previous QR code and amount display
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('amountDisplay').innerHTML = '';

            // Generate new QR code
            new QRCode(document.getElementById('qrcode'), {
                text: upiLink,
                width: 200,
                height: 200
            });

            // Display the amount below the QR code
            document.getElementById('amountDisplay').innerHTML = `Amount: â‚¹${amount}`;
        }
    </script>
</body>
</html>
