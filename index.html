<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
udder        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 450px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            margin: 15px 0;
            width: 220px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin: 25px auto;
            display: flex;
            justify-content: center;
        }
        #amountDisplay {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>annapurna traders</h2>
        <p>Enter amount to generate payment QR code</p>
        <input type="number" id="amount" min="1" placeholder="Enter amount in INR">
        <br>
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrcode"></div>
        <div id="amountDisplay"></div>
    </div>

    <script>
        function generateQR() {
            const amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount greater than 0');
                return;
            }

            const upiID = '6363304520@okbizaxis';
            const upiURI = `upi://pay?pa=${upiID}&pn=Payee&am=${amount}&cu=INR`;

            // Clear previous QR code and amount
            document.getElementById('qrcode').innerHTML = '';
            
            // Generate new QR code
            new QRCode(document.getElementById('qrcode'), {
                text: upiURI,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Display amount in bold
            const amountDisplay = document.getElementById('amountDisplay');
            amountDisplay.textContent = `Amount: â‚¹${amount}`;
            amountDisplay.style.display = 'block';
        }
    </script>
</body>
</html>
